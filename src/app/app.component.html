<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <label>UserName:</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <p>{{userName}}</p>
            <button class="btn btn-primary" [disabled]="userName===' '" (click)="userName=' '">Reset User</button>
        </div>
    </div>
    <hr>
    <button class="btn btn-primary" (click)="onToggleDetail()">Display Details</button>
    <p *ngIf="showScrete">Secrete Password=piyu</p>
    <div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': i >=4 }">{{ logItem }}</div>

</div>
